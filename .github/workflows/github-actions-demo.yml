iname: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'v1.0.0)'
        required: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t testing/welcome:${{ github.event.inputs.tag }} -t testing/welcome:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push testing/welcome:${{ github.event.inputs.tag }}
          docker push testing/welcome:latest
